<md-dialog class="apldialog">
	<md-toolbar>
		<h2 class="md-toolbar-tools">
			Užívateľský log
		</h2>
	</md-toolbar>
	<md-content>
		<md-list>
			<md-list-item class="md-3-line" ng-repeat="item in items">
				<small>
					{{item.datcr}}&nbsp;
					{{item.username}}&nbsp;
					({{item.appkey}})<br/>
					<i>- {{item.message}}</i>
				</small>
				<md-divider ng-if="!$last"></md-divider>
			</md-list-item>
		</md-list>
 	</md-content>
	<div class="md-actions" layout="row">
		<span flex></span>
		<md-button ng-click="cancel()">
			Návrat
		</md-button>
	</div>
</md-dialog>
